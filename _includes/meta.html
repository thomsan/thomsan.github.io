<meta charset="utf-8" />
<meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<meta property="og:type" content="website" />
<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no'>
<link rel="shortcut icon" href="{{site.url}}{{baseurl}}/favicon.ico?" type="image/x-icon" />
<meta property="og:url" content="{{site.url}}{{baseurl}}{{ page.url }}">

{% if page.title %}
    <meta property="og:site_name" content="{{ page.title }}" />
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="twitter:title" content="{{ page.title }}" />
{% else %}
    <meta property="og:site_name" content="{{ site.title }}" />
    <meta property="og:title" content="{{ site.title }}" />
    <meta property="twitter:title" content="{{ site.title }}" />
{% endif %}

{% if page.description %}
    <meta name="description" content="{{ page.description }}" />
    <meta property="og:description" content="{{ page.description }}" />
{% else %}
    <meta name="description" content="{{ site.description }}">
    <meta property="og:description" content="{{ site.description }}" />
{% endif %}

<meta property="og:image:type" content="image/jpeg">
{% if page.image %}e
    <meta property="og:image" itemprop="image" content="{{site.url}}{{baseurl}}{{page.image}}"/>
    <meta property="twitter:image" itemprop="image" content="{{site.url}}{{baseurl}}{{page.image}}"/>
    <meta property="og:image:secure_url" itemprop="image" content="{{site.url}}{{baseurl}}{{page.image}}"/>
    <meta name="msapplication-TileImage" content="{{site.url}}{{baseurl}}{{page.image}}">    
{% else %}
    <meta property="og:image" itemprop="image" content="{{site.url}}{{baseurl}}/images/logo.jpg?"/>
    <meta property="twitter:image" itemprop="image" content="{{site.url}}{{baseurl}}/images/logo.jpg?"/>
    <meta property="og:image:secure_url" itemprop="image" content="{{site.url}}{{baseurl}}/images/logo.jpg?"/>
    <meta name="msapplication-TileImage" content="{{site.url}}{{baseurl}}/images/logo.jpg?">  
{% endif %}

{% if page.author %}
    <meta name="author" content="{{ page.author }}" />
{% else %}
    <meta name="author" content="{{ site.author }}" />
{% endif %}

{%if page.tags %}
    <meta name="keywords" content="{{ page.tags | join: ', ' | escape }}" />
{%endif %}
