<article class="post">
    <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
    <div class="date">
        <b>Written on {{ post.date | date: "%B %e, %Y" }} by {{ site.author }}</b>
    </div>
    {% if post.image %}
        <a href="{{ site.baseurl }}{{ post.url }}" class="image main">
            <img src="{{ post.image }}" alt="{{ post.image-alt }}"/>
        </a>
    {% endif%}
    
    <div class="entry">
        {{ post.excerpt }}
    </div>
    <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
</article>
