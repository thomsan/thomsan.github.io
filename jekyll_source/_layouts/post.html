---
layout: default
---
{% include breadcrumbs.html path=page.path title=page.title %}

<article class="post">
  <h1>{{ page.title }}</h1>
  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }} by {{ site.author }}
  </div>
  {% if page.image %}
  <img class="image fit" src="{{ page.image }}" alt="{{ page.image-alt }}">
  {% endif%}

  <div class="entry">
    {{ content }}
  </div>

  {% if site.disqus_shortname %}
  {% include disqus.html %}
  {% endif %}
</article>
